<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Logos Swiper</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Custom CSS -->
  <style>
    .logo-swiper {
      height: 120px;
      padding: 0px 10px;
      margin: 0 auto;
    }

    .logo-swiper .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      height: 100px;
      width: auto;
    }

    .logo-swiper .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid rgb(166, 163, 163);
      border-radius: 10px;
      padding: 10px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .logo-swiper .swiper-slide img:hover {
      filter: grayscale(0%); 
      cursor: pointer;
      border-color: #131313;
    }

    .swiper-container {
      overflow: hidden;
    }

  </style>
</head>
<body>
  <div class="container my-5">
    <div class="logo-swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/logos/logo (1).png" alt="Client Logo 1">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (10).png" alt="Client Logo 2">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (11).png" alt="Client Logo 3">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (12).png" alt="Client Logo 4">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (13).png" alt="Client Logo 5">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (12).png" alt="Client Logo 4">
          </div>
          <div class="swiper-slide">
            <img src="images/logos/logo (21).png" alt="Client Logo 5">
          </div>
         
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var logoSwiper = new Swiper('.logo-swiper .swiper-container', {
      slidesPerView: 2,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      speed: 800,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: {
          slidesPerView: 5,
        },
        480: {
          slidesPerView: 2,
        },
      },
    });
  </script>
</body>
</html>
